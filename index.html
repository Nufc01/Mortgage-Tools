<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Light grey background */
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Slightly rounded corners for a modern look */
            text-align: center; /* Center align the content */
        }

        h1 {
            color: #343a40; /* Dark grey for the heading */
        }

        p {
            color: #495057; /* Slightly darker grey for text */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue button background */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Financial Tools</h1>
        <p>We offer a variety of tools to help you manage your finances. Click the button below to access our Mortgage Repayment Calculator.</p>
        <a href="mortgage-calculator.html">Go to Mortgage Repayment Calculator</a>
    </div>
</body>
</html>
