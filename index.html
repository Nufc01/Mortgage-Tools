<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Light grey background */
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Slightly rounded corners for a modern look */
        }

        h1 {
            color: #343a40; /* Dark grey for the heading */
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057; /* Slightly darker grey for labels */
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button background */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #343a40; /* Dark grey for result text */
            text-align: center; /* Center align the message */
        }

        .chart-container {
            margin-top: 40px;
        }

        .chart-title {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #343a40; /* Dark grey for the title */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mortgage Repayment Calculator</h1>
        <form id="mortgageForm">
            <div class="form-group">
                <label for="principal">Loan Amount (Principal):</label>
                <input type="number" id="principal" required>
            </div>
            <div class="form-group">
                <label for="annualInterestRate">Annual Interest Rate (%):</label>
                <input type="number" id="annualInterestRate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (Years):</label>
                <input type="number" id="loanTerm" required>
            </div>
            <button type="button" onclick="calculateMortgage()">Calculate</button>
        </form>
        <h2 class="chart-title">Monthly Repayment Graph</h2> <!-- Title here -->
        <div id="result"></div> <!-- Message here -->
        <div class="chart-container">
            <canvas id="repaymentChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculateMortgage() {
            const principal = parseFloat(document.getElementById('principal').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value) / 100 / 12;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

            if (isNaN(principal) || isNaN(annualInterestRate) || isNaN(loanTerm)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            const monthlyPayment = (principal * annualInterestRate) / (1 - Math.pow(1 + annualInterestRate, -loanTerm));
            document.getElementById('result').innerText = `Your monthly payment is $${monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}`;

            const labels = [];
            const data = [];
            let remainingBalance = principal;

            for (let i = 0; i < loanTerm; i++) {
                remainingBalance = remainingBalance * (1 + annualInterestRate) - monthlyPayment;
                labels.push(`Month ${i + 1}`);
                data.push(Math.max(0, remainingBalance)); // Ensure no negative balance
            }

            const ctx = document.getElementById('repaymentChart').getContext('2d');
            const repaymentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Remaining Balance',
                        data: data,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Remaining Balance ($)'
                            }
                        }
                    }
                }
            });
        }

        // Call the calculateMortgage function when the window is loaded
        window.onload = calculateMortgage;
    </script>
</body>
</html>
